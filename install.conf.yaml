- defaults:
  link:
    create: true
    relink: true

- clean: ['~']

- link:
  ~/.gitconfig: git/gitconfig
  ~/.gitignore_global: git/gitignore_global

  ~/.zshrc: zsh/zshrc
  ~/.zsh.d: zsh/zsh.d
  ~/.zsh.d/git.zsh: git/aliases.zsh
  ~/.tmux.conf: zsh/tmux.conf

  ~/.config/nvim/init.lua: vim/init.lua
  ~/.config/nvim/lua: vim/lua

- create:
  - ~/.git-templates
  - ~/.cache/nvim/sessions
  - ~/.cache/nvim/backup
  - ~/.cache/nvim/swap
  - ~/.cache/nvim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
